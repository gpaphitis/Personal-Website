<section id="contact-me">
   <form action="" id="email-form" class="contact-block">
      <div class="contact-block-title">Send me a Message!</div>
      <div id="form-elements">
         <div class="form-field">
            <label for="sender-name" class="form-input-header">Name</label>
            <input type="text" id="sender-name" class="form-input" placeholder="Enter your name">
         </div>
         <div class="form-field">
            <label for="sender-msg" class="form-input-header">Message</label>
            <!-- Allows multi line input -->
            <textarea type="text" id="sender-msg" class="form-input"></textarea>
         </div>
         <div class="form-field">
            <button id="form-submit">Send!</button>
         </div>
      </div>
   </form>
   <div id="contact-info-container" class="contact-block">
      <div class="contact-block-title">Info</div>
      <div class="contact-info">
         <div class="contact-info-block">
            <div class="info-title">Email</div>
            <div class="info-link">giorgospaphitis@gmail.com</div>
         </div>
         <div class="contact-info-block">
            <div class="info-title">LinkedIn</div>
            <a class="info-link" target="_blank"
               href="https://bit.ly/linkedin_gpaphitis">https://bit.ly/linkedin_gpaphitis</a>
         </div>
      </div>
   </div>
</section>
